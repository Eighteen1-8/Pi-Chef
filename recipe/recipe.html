<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Details - Recipe Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../homepage/homepage.css">
  <link rel="stylesheet" href="./recipe.css">
</head>
<body onload="var enterSound = document.getElementById('enterSound'); enterSound.volume = 0.3; enterSound.play();">
    <div class="abstract-background">
        <div class="geometric-pattern"></div>
        <div class="dynamic-waves"></div>
      </div>
  <header>
    <div class="nav-icons">
      <a href="javascript:history.back()" class="nav-icon"><i class="fas fa-arrow-left"></i></a>
      <a href="../homepage/homepage.html" class="nav-icon"><i class="fas fa-home"></i></a>
    </div>
    <h1>Recipe Details</h1>
  </header>
  <main class="recipe-container">
    <div id="recipe-details">
      <p>Loading recipe details...</p>
    </div>
    <section class="cooking-tools">
      <div class="tool timer-tool">
        <h3>Cooking Timer</h3>
        <div style="text-align:center; display: flex; align-items: center; justify-content: center; gap: 10px;">
          <button id="minus-time" onclick="var cs=document.getElementById('clickSound'); cs.volume = 0.12; cs.play();">â€“</button>
          <div class="timer-display">05:00</div>
          <button id="plus-time" onclick="var cs=document.getElementById('clickSound'); cs.volume = 0.12; cs.play();">+</button>
        </div>
        <div style="text-align:center; margin-top: 10px;">
          <button id="toggle-timer" onclick="var cs=document.getElementById('clickSound'); cs.volume = 0.12; cs.play();"><i class="fas fa-play"></i></button>
          <button id="reset-timer" onclick="var cs=document.getElementById('clickSound'); cs.volume = 0.12; cs.play();"><i class="fas fa-undo"></i></button>
        </div>
      </div>
      <div class="tool converter-tool">
        <h3>Unit Converter</h3>
        <div class="converter-inputs" style="flex-direction: column; align-items: center; gap: 10px;">
          <div style="display: flex; align-items: center; gap: 10px;">
            <label for="convert-input">Value:</label>
            <input type="number" id="convert-input" placeholder="Enter value">
          </div>
          <div style="display: flex; align-items: center; gap: 10px;">
            <label for="convert-from">From:</label>
            <select id="convert-from">
              <option value="grams">Grams</option>
              <option value="ounces">Ounces</option>
              <option value="ml">mL</option>
              <option value="l">L</option>
              <option value="cups">Cups</option>
              <option value="teaspoons">Teaspoons</option>
            </select>
          </div>
          <div style="display: flex; align-items: center; gap: 10px;">
            <label for="convert-to">To:</label>
            <select id="convert-to">
              <option value="ounces">Ounces</option>
              <option value="grams">Grams</option>
              <option value="ml">mL</option>
              <option value="l">L</option>
              <option value="cups">Cups</option>
              <option value="teaspoons">Teaspoons</option>
            </select>
          </div>
        </div>
        <div style="text-align:center; margin-top: 15px;">
          <button id="convert-btn" onclick="var cs=document.getElementById('conversionSound'); cs.volume = 0.12; cs.play();">Convert</button>
        </div>
        <div id="convert-result" style="text-align:center; margin-top: 15px;"></div>
      </div>
    </section>
  </main>

  <audio id="enterSound" src="../audio/enter.mp3" autoplay></audio>
  <audio id="clickSound" src="../audio/click.mp3"></audio>
  <audio id="conversionSound" src="../audio/conversion.mp3"></audio>

  <script src="./recipe.js"></script>
</body>
</html>
